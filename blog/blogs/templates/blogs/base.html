<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>
        <a href="{% url 'blogs:index' %}">Python blogs</a> -
        {% if user.is_authenticated %}
            Hello, {{ user.username }}
            <a href="{% url 'users:logout' %}">Log Out</a>
        {% else %}
            <a href="{% url 'users:register' %}">Register</a> -
            <a href="{% url 'users:login' %}">Log In</a>

        {% endif %}
    </h3>

    {% block content %}{% endblock content %}

</body>
</html>
