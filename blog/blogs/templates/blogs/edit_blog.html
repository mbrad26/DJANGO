<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'blogs/base.html' %}

    {% block content %}
        <h2>{{ blog.title }}</h2>
        <h3>Edit your blog:</h3>
        <form action="{% url 'blogs:edit_blog' blog.id %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">save changes</button>
        </form>
    {% endblock content %}
</body>
</html>
