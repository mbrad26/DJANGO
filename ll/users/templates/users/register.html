<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'logs/base.html' %}
    {% load bootstrap4 %}

    {% block header %}
        <h3>Please enter your details:</h3>
    {% endblock header %}

    {% block content %}
    <form method="post" action="{% url 'users:register' %" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Register</button>
        {% endbuttons %}
    </form>
    {% endblock content %}
</body>
</html>
