<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'logs/base.html' %}
    {% load bootstrap4 %}

    {% block header %}
        <h3>Add a new entry:</h3>
    {% endblock header %}

    {% block content %}
        <form method="post" action="{% url 'logs:new_entry' topic.id %}" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">Save entry</button>
            {% endbuttons %}
            <input type="hidden" name="next" value="{% url 'logs:topic' topic.id %}"/>
        </form>
    {% endblock content %}
</body>
</html>
