<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'logs/base.html' %}
    {% block content %}
        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% else %}
            <form action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button name="submit">Login</button>
                <input type="hidden" name="next" value="{% url 'logs:index' %}"/>
            </form>
        {% endif %}
    {% endblock content %}
</body>
</html>
