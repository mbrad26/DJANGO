<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'logs/base.html' %}

    {% block content %}

        <p>
            <a href="{% url 'logs:topics' %}">{{ topic }}</a>
        </p>

        <p>Add entry:</p>

        <form action="{% url 'logs:new_entry' topic.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">add entry</button>
        </form>
    {% endblock content%}
</body>
</html>
