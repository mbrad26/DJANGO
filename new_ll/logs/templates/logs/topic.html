<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'logs/base.html' %}

    {% block content %}
        <h3>
            <a href="{% url 'logs:index' %}">{{ topic }}</a>
        </h3>
        <h4>
            <a href="{% url 'logs:new_entry' topic.id %}">Add a new entry</a>
        </h4>
            <ul>
                {% for entry in entries %}
                    <li>
                        {{ entry.date_added|date:'M d,Y' }}
                        {{ entry.text|linebreaks }}
                        <p>
                            <a href="{% url 'logs:edit_entry' entry.id %}">Edit entry</a>
                        </p>
                    </li>
                {% empty %}
                    <li>No entries have been added yet.</li>
                {% endfor %}
            </ul>
    {% endblock content %}
</body>
</html>
