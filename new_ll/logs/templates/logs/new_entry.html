<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'logs/base.html' %}

    {% block content %}
        <h3>
            {{ topic}}
        </h3>
        <p>Add new entry:</p>
        <form action="{% url 'logs:new_entry' topic.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">add entry</button>
        </form>
    {% endblock content %}
</body>
</html>
