<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'logs/base.html' %}

    {% block content %}
        <h3> {{ topic }} </h3>
        <p>Edit entry:</p>
        <form action="{% url 'logs:edit_entry' entry.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">save changes</button>
        </form>
    {% endblock content %}
</body>
</html>
